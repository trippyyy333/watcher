<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://img.icons8.com/doodle/32w/alien--v1.png" />

  <title>TV Show Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .show-header {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
    }

    .episodes-container {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }

    .season-title {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 10px;
      background-color: #333;
      border-radius: 4px;
    }

    .episodes-grid {
      display: none;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px 0;
    }

    .episode-button {
      background-color: #3a3a3a;
      border: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
      font-size: 14px;
      text-align: left;
      flex: 0 1 auto;
      white-space: nowrap;
    }

    .episode-button:hover {
      background-color: #4a4a4a;
    }

    .episode-button.active {
      background-color: #9e0000de;
    }

    .episode-button.watched {
      background-color: #00c50ac5;
    }

    .player-container {
      margin: 20px 0;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
    }

    .back-button {
      background-color: #ae00c5de;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    .torrent-buttons {
      margin-top: 20px;
    }

    .torrent-button {
      background-color: #ae00c5dc;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-right: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .torrent-button:hover {
      background-color: #ae00c5dc;
    }

    .next-episode-button {
      background-color: #7d028ddc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .timer {
      color: #fff;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-button" onclick="history.back()">Back</button>
    <div id="show-details"></div>
    <div class="player-container">
      <iframe id="player-iframe" allowfullscreen scrolling="no"></iframe>
      <button id="previous-episode-button" class="next-episode-button">Previous Episode</button>
      <button id="next-episode-button" class="next-episode-button">Next Episode</button>
    </div>
    <div id="episodes-container" class="episodes-container"></div>
    <div class="torrent-buttons" id="torrent-buttons"></div>
  </div>

  <script>
    const API_KEY = "014ee686e7ce64cf0b540756cbc51640";
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    const type = urlParams.get("type");
    const episodeNumber = urlParams.get("e") || 1; // Default to episode 1 if not provided
    const seasonNumber = urlParams.get("season") || 1; // Default to season 1 if not provided
    let currentImdbId = '';
    const episodesContainer = document.getElementById("episodes-container");
    

    

    async function fetchShowDetails() {
      try {
        const detailsResponse = await fetch(
          `https://api.themoviedb.org/3/${type}/${id}?api_key=${API_KEY}&language=en-US`
        );
        const showData = await detailsResponse.json();

        const externalIdsResponse = await fetch(
          `https://api.themoviedb.org/3/${type}/${id}/external_ids?api_key=${API_KEY}`
        );
        const externalIds = await externalIdsResponse.json();
        currentImdbId = externalIds.imdb_id;

        const iframe = document.getElementById("player-iframe");
        const episodesContainer = document.getElementById("episodes-container");

        if (type === "movie") {
          episodesContainer.style.display = "none";
          iframe.src = `https://vidbinge.dev/embed/movie/${currentImdbId}`;
        } else {
          // Ensure URL has season and episode parameters
          const newUrl = new URL(window.location.href);
          newUrl.searchParams.set('season', seasonNumber);
          newUrl.searchParams.set('e', episodeNumber);
          window.history.pushState({}, '', newUrl);

          // Display episodes for TV shows
          for (const season of showData.seasons) {
            if (season.season_number === 0) continue; // Skip season 0 (usually specials)

            const seasonDiv = document.createElement('div');
            seasonDiv.innerHTML = `
              <div class="season-title" onclick="toggleSeason(${season.season_number})">
                <span>Season ${season.season_number}</span>
                <span>â–¼</span>
              </div>
              <div class="episodes-grid" id="season-${season.season_number}-episodes"></div>
            `;
            episodesContainer.appendChild(seasonDiv);

            const episodesGrid = seasonDiv.querySelector('.episodes-grid');
            const seasonResponse = await fetch(
              `https://api.themoviedb.org/3/tv/${id}/season/${season.season_number}?api_key=${API_KEY}&language=en-US`
            );
            const seasonData = await seasonResponse.json();

            seasonData.episodes.forEach(episode => {
              const button = document.createElement('button');
              button.className = 'episode-button';
              button.textContent = `EP${episode.episode_number} - ${episode.name}`;
              button.onclick = () => {
                markAsWatched(season.season_number, episode.episode_number);
                // Update URL with new episode number
                const newUrl = new URL(window.location.href);
                newUrl.searchParams.set('season', season.season_number);
                newUrl.searchParams.set('e', episode.episode_number);
                window.history.pushState({}, '', newUrl);
                // Update iframe source
                iframe.src = `https://vidbinge.dev/embed/tv/${currentImdbId}/${season.season_number}/${episode.episode_number}`;
              };

              if (isWatched(season.season_number, episode.episode_number)) {
                button.classList.add('watched');
              }

              // Add active class to current episode
              if (season.season_number === parseInt(seasonNumber) && 
                  episode.episode_number === parseInt(episodeNumber)) {
                button.classList.add('active');
              }

              episodesGrid.appendChild(button);
            });
          }

          // Set initial iframe source for TV shows
          iframe.src = `https://vidbinge.dev/embed/tv/${currentImdbId}/${seasonNumber}/${episodeNumber}`;
        }

      } catch (error) {
        console.error("Error fetching details:", error);
      }
    }
    

    function toggleSeason(seasonNumber) {
      const episodesGrid = document.getElementById(`season-${seasonNumber}-episodes`);
      episodesGrid.style.display = episodesGrid.style.display === 'flex' ? 'none' : 'flex';
    }

    function markAsWatched(season, episode) {
      const key = `watched-${season}-${episode}`;
      localStorage.setItem(key, true);
      document.querySelectorAll('.episode-button').forEach(button => button.classList.remove('active'));
    }

    function isWatched(season, episode) {
      const key = `watched-${season}-${episode}`;
      return localStorage.getItem(key) !== null;
    }

    function initializePlayer() {
      const iframe = document.getElementById('player-iframe');
      const player = new PlayerAPI(iframe); // Replace with actual player API initialization

      player.on('ready', () => {
        setInterval(() => {
          const currentTime = player.getCurrentTime(); // Replace with actual method
          const duration = player.getDuration(); // Replace with actual method

          const formatTime = (time) => {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
          };

          const timer = document.getElementById('timer');
          timer.textContent = `Time: ${formatTime(currentTime)} / ${formatTime(duration)}`;
        }, 1000);
      });
    }

    fetchShowDetails();
    initializePlayer(); // Call this function to set up the player
  </script>
</body>
</html>
