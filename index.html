<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div class="container">

    <form id="searchForm">
      <input type="text" id="query" placeholder="Search..." required>
      <div class="options">
        <label>
          <input type="radio" name="type" value="movie"> Movie
        </label>
        <label>
          <input type="radio" name="type" value="tv"> TV Show
        </label>
        <label>
          <input type="radio" name="type" value="multi" checked> Both
        </label>
        <label>
          <input type="checkbox" id="includeAdult"> ..
        </label>
        <label>
          <input type="checkbox" id="netflix" checked> Netflix Style
        </label>
        <label>
          <input type="checkbox" id="use2embed"> 2embed Style
        </label>
      </div>
      <button type="submit">Search</button>
    </form>
    <div class="results" id="results"></div>
  </div>
  <script src="script.js"></script>
